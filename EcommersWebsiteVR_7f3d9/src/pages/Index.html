<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="../styles/tailwind.css">
</head>
<body>
    <header id="header">
        <a href="#"><img src="../images/swethlogopng5.png" class="logo" alt="Logo"></a>
 
        <nav>
            <ul id="navbar">
                <li><a class="active" href="Index.html">Home</a></li>
                <li><a href="Shop.html">Shop</a></li>
                <li><a href="Blog.html">Blog</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li id="lg-bag"><a href="Cart.html"><i class="far fa-shopping-bag"></i></a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </nav>
        <div id="mobile">
            <a href="Cart.html"><i class="far fa-shopping-bag"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </header>

    <main>
        <section id="hero">
            <h4>Trade-in-offer</h4>
            <h2>Super value deals</h2>
            <h1>On all products</h1>
            <p>Save more with coupons & up to 70% off!</p>
            <a href="Shop.html" class="btn">Shop Now</a>
        </section>

        <section id="feature" class="section-p1">
            <!-- Feature boxes -->
            <div class="fe-box">
                <img src="../images/features/f1.png" alt="Free Shipping">
                <h6>Free Shipping</h6>
            </div>
            <!-- Repeat for other feature boxes -->
        </section>

        <section id="products1" class="section-p1">    
            <h2>Featured Products</h2>
            <p>Summer Collections New Modern Design</p>
            <div class="pro-container">
                <!-- Product cards -->
                <div class="pro">
                    <img src="../images/products/f1.jpg" alt="Product">
                    <div class="desc">
                        <span>adidas</span>
                        <h5>Cartoon Astronaut T-shirt</h5>
                        <div class="star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                        <h4>$78</h4>
                    </div>
                    <a href="#" class="cart-icon"><i class="fal fa-shopping-cart"></i></a>
                </div>
                <!-- Repeat for other product cards -->
            </div>
        </section>

        <!-- Banner sections -->
        <section id="banner" class="section-m1">
            <!-- Banner content -->
        </section>

        <section id="sm-banner" class="section-p1">
            <!-- Small banner boxes -->
        </section>

        <section id="banner3">
            <!-- Additional banner boxes -->
        </section>

        <section id="newsletter" class="section-p1 section-m1">
            <!-- Newsletter signup form -->
        </section>
    </main>

    <footer class="section-p1">
        <!-- Footer content -->
    </footer>

    <script src="../scripts/main.ts"></script>
</body>
</html>
